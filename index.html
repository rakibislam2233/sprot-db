<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Players Information</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center py-5 font-semibold">Welcome To SportsDB Official</h1>
    </header>
    <section class="w-full max-w-7xl mx-auto">
        <div class="flex justify-center py-5">
            <input class="py-2 w-[50%] px-2 border-2 border-amber-400 focus:outline-none rounded" type="text" name="search" id="input" placeholder="Search Your Player"><button  onclick="getPlayerInfo()" class="bg-amber-400 py-2 px-3 rounded">Search</button>
        </div>
        </div>

        <div class="md:flex justify-between py-10 gap-5">
            <div id="grid-container" class="grid md:grid-cols-2 gap-5 md:w-[60%] p-3">
            </div> 
            <div  id="main-container" class=" p-3 md:w-[40%]">
                <div id="child-container">
                    <div>
                        <img id="male" class="hidden" src="images/male.jpg" alt="">
                    <img id="female" class="hidden" src="images/woman.jpg" alt="">
                    </div>
                    <div id="right-container">
                       
                    </div>
                </div>
               
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
